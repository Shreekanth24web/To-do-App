<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TODO List-2</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
      <div class="app">
            <h4 class="mb-3">TODO App</h4>


            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                  <span>Add New Task</span>
                  <i class="fas fa-plus"></i>
            </div>


            <h5 class="text-center my-3">Tasks</h5>

      
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                        <div class="modal-content">
                              <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                    <p>Task Title</p>
                                    <input type="text" name="text" class="form-control" id="textInput">
                                    <div id="msg"></div>
                                    <br>
                                    <p>Due Date</p>
                                    <input type="date" id="dateInput" name="date" class="form-control">
                                    <br>
                                    <p>Description</p>
                                    <textarea id="textarea" cols="30" rows="5" name="teaxtarea" class="form-control"></textarea>
                              </div>
                              <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                          data-bs-dismiss="modal">Close</button>
                                    <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Add</button>
                              </div>
                        </div>
                  </div>
            </form>
             



            <div id="tasks">
                  <div>
                        <span class="fw-bold">Task 1</span>
                        <span class="small text-secondary">2-20-1999</span>
                        <p>go to office</p>
                        <span class="options">
                              <i onClick= "editTask(this)" data-bs-toggle="modal" data-bs-target="#form"  class="fas fa-edit"></i>
                              <i onClick ="deleteTask(this)" class="fas fa-trash-alt"></i>
                        </span>
                  </div>
            </div>
      </div>

      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>

</html>
